# /etc/nginx/conf.d/default.conf

# --- HTTP : uniquement ACME + redirect vers HTTPS ---
server {
  listen 80;
  server_name tauruss.top www.tauruss.top;

  # Certbot challenge
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  # Tout le reste -> HTTPS
  location / {
    return 301 https://$host$request_uri;
  }
}

# --- HTTPS : frontend + API ---
server {
  listen 443 ssl http2;
  server_name tauruss.top www.tauruss.top;

  ssl_certificate     /etc/letsencrypt/live/tauruss.top/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/tauruss.top/privkey.pem;

  # Frontend (React SPA)
  location / {
    proxy_pass http://frontend:80;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # IMPORTANT React Router (fallback)
    proxy_intercept_errors on;
    error_page 404 = /index.html;
  }

  # API Django
  location /api/ {
    # IMPORTANT: PAS de slash final ici pour pr√©server /api/...
    proxy_pass http://backend:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Admin Django (optionnel)
  location /admin/ {
    proxy_pass http://backend:8000/admin/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
